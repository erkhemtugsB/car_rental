<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <img src="logo.png" alt="logo" class="logo" style="height: 30px;">
            </a>
            <ul class="navbar-menu">
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to the MNG Auto Club's fleet</h1>
        <p>You have successfully logged in.</p>
        <button class="return-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Return Back to Website
        </button>
        <div class="add-car-container">
            <button id="addCarButton">Add a new Car</button>
        </div>
        <div class="add-car-form-container" style="display: none;">
            <button id="close-add-car" class="close-add-popup-button">&times;</button>
            <h2>Add a new car</h2>
            <form id="addCarForm" class="add-car-form">
                <label for="make">Make</label>
                <input type="text" id="make" placeholder="Make" required>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>

                <label for="year">Year</label>
                <input type="number" id="year" placeholder="Year" required>

                <label for="capacity">Number of Passengers</label>
                <input type="number" id="capacity" placeholder="Number of Passengers" required>

                <label for="fuel">Gas Type</label>
                <input type="text" id="fuel" placeholder="Gas Type" required>

                <label for="consumption">Fuel Consumption</label>
                <input type="text" id="consumption" placeholder="Fuel Consumption" required>

                <label for="transmission">Transmission (Automatic/Manual)</label>
                <input type="text" id="transmission" placeholder="Transmission (Automatic/Manual)" required>

                <label for="price">Price</label>
                <input type="text" id="price" placeholder="$" required>

                <label for="image">Image</label>
                <input type="file" id="image" class="image-input" required multiple>

                <button type="submit">Add Car</button>
            </form>
        </div>
        <div class="car-tiles"></div> <!-- Container for car tiles -->
    </div>
    <div class="footer">
        <div class="footer-container">
            <p>&copy; 2025 MNG Auto Club. All rights reserved.</p>
            <ul class="footer-menu">
            </ul>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
