<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Dealer Dashboard</h1>
        <p>You have successfully logged in.</p>
        <button class="return-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Return Back to Website
        </button>
        <div class="add-car-container">
            <button id="addCarButton">Add a new Car</button>
        </div>
        <div class="add-car-form-container" style="display: none;">
            <form id="addCarForm" class="add-car-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>

                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description" required>

                <label for="year">Year</label>
                <input type="number" id="year" placeholder="Year" required>

                <label for="price">Price</label>
                <input type="text" id="price" placeholder="Price" required>

                <label for="passengers">Number of Passengers</label>
                <input type="number" id="passengers" placeholder="Number of Passengers" required>

                <label for="gasType">Gas Type</label>
                <input type="text" id="gasType" placeholder="Gas Type" required>

                <label for="fuelConsumption">Fuel Consumption</label>
                <input type="text" id="fuelConsumption" placeholder="Fuel Consumption" required>

                <label for="transmission">Transmission (Automatic/Manual)</label>
                <input type="text" id="transmission" placeholder="Transmission (Automatic/Manual)" required>

                <label for="image">Image</label>
                <input type="file" id="image" class="image-input" required>

                <button type="submit">Add Car</button>
            </form>
            <button id="close-add-car">Close</button>
        </div>
        <div class="car-tiles"></div> <!-- Container for car tiles -->
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
