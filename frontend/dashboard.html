<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dealer Dashboard</h1>
        <p>You have successfully logged in.</p>
        <div class="car-tiles"></div> <!-- Container for car tiles -->
    </div>
    <script>
        // Check for auth token
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'index.html'; // Redirect to login page if token is not present
        }

        async function fetchCars() {
            const response = await fetch('http://localhost:3000/cars');
            const cars = await response.json();
            const carTilesContainer = document.querySelector('.car-tiles');
            cars.forEach(car => {
                const carTile = document.createElement('div');
                carTile.classList.add('car-tile');
                carTile.innerHTML = `
                    <img src="${car.image}" alt="${car.name}">
                    <h2>${car.name}</h2>
                    <p class="description">${car.description}</p>
                    <p class="year">${car.year}</p>
                    <p class="price">${car.price}</p>
                    <input type="file" class="image-input" style="display:none;">
                    <button class="edit-button">Edit</button>
                    <button class="save-button" style="display:none;">Save</button>
                `;
                carTilesContainer.appendChild(carTile);

                const editButton = carTile.querySelector('.edit-button');
                const saveButton = carTile.querySelector('.save-button');
                const imageInput = carTile.querySelector('.image-input');

                editButton.addEventListener('click', () => {
                    carTile.querySelectorAll('p').forEach(p => {
                        const input = document.createElement('input');
                        input.value = p.textContent;
                        input.className = p.className;
                        p.replaceWith(input);
                    });
                    imageInput.style.display = 'block';
                    editButton.style.display = 'none';
                    saveButton.style.display = 'inline-block';
                });

                saveButton.addEventListener('click', async () => {
                    const inputs = carTile.querySelectorAll('input');
                    const updatedCar = {
                        name: carTile.querySelector('h2').textContent,
                        description: inputs[0].value,
                        year: inputs[1].value,
                        price: inputs[2].value
                    };

                    const formData = new FormData();
                    formData.append('name', updatedCar.name);
                    formData.append('description', updatedCar.description);
                    formData.append('year', updatedCar.year);
                    formData.append('price', updatedCar.price);
                    if (imageInput.files[0]) {
                        formData.append('image', imageInput.files[0]);
                    }

                    const response = await fetch(`http://localhost:3000/cars/${car.id}`, {
                        method: 'PUT',
                        body: formData
                    });

                    if (response.ok) {
                        const updatedCarData = await response.json();
                        car.name = updatedCarData.name;
                        car.description = updatedCarData.description;
                        car.year = updatedCarData.year;
                        car.price = updatedCarData.price;
                        car.image = updatedCarData.image;

                        inputs.forEach((input, index) => {
                            const p = document.createElement('p');
                            p.textContent = input.value;
                            p.className = input.className;
                            input.replaceWith(p);
                        });

                        carTile.querySelector('img').src = car.image;
                        imageInput.style.display = 'none';
                        editButton.style.display = 'inline-block';
                        saveButton.style.display = 'none';
                    } else {
                        alert('Failed to save changes');
                    }
                });
            });
        }

        fetchCars();
    </script>
</body>
</html>
